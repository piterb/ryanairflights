<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1>Flight Search</h1>
        <form id="flight-search-form" class="mb-4">
            <div class="mb-3">
                <label for="origins" class="form-label">Origins</label>
                <select id="origins" class="form-select" multiple required></select>
            </div>
            <div class="mb-3">
                <label for="destinations" class="form-label">Destinations</label>
                <select id="destinations" class="form-select" multiple required></select>
            </div>
            <div class="mb-3">
                <label for="departure-from" class="form-label">Departure From</label>
                <input type="text" id="departure-from" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="departure-to" class="form-label">Departure To</label>
                <input type="text" id="departure-to" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="layover-from" class="form-label">Layover From (hours, optional)</label>
                <input type="number" id="layover-from" class="form-control" min="0" step="0.1">
            </div>
            <div class="mb-3">
                <label for="layover-to" class="form-label">Layover To (hours, optional)</label>
                <input type="number" id="layover-to" class="form-control" min="0" step="0.1">
            </div>
            <div class="mb-3">
                <label for="time-format" class="form-label">Time Format</label>
                <select id="time-format" class="form-select">
                    <option value="LOCAL">Local</option>
                    <option value="UTC">UTC</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <h2>Results</h2>
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <table id="flights-table" class="table table-striped"></table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
